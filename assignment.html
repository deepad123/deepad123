<body>
    <script>
    function findSmallest(stack) {
  let smallest = stack[0];


  for (let i = 1; i < stack.length; i++) {
    if (stack[i] < smallest) {
      smallest = stack[i];
    }
  }

  return smallest;
}

let myStack = [4, 7, 2, 8, 1];
console.log("Original stack:", myStack);

let smallest = findSmallest(myStack);
console.log("Smallest number:", smallest);


    </script>
    
</body>
